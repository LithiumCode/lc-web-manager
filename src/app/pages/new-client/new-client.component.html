<form *ngIf="!isSaving && !successClient && !errorMsg" class="form-client-container" (ngSubmit)="cadastrarCliente()" autocomplete="off">
  <h2>Cadastrar Novo Cliente</h2>

  <div class="form-row">
    <div class="form-group medium">
      <label>Razão Social</label>
      <input type="text" [(ngModel)]="novoCliente.razaoSocial" name="razaoSocial" required />
    </div>
    <div class="form-group medium">
      <label>Nome Fantasia</label>
      <input type="text" [(ngModel)]="novoCliente.nomeFantasia" name="nomeFantasia" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group short">
      <label>CNPJ</label>
      <input type="text" [(ngModel)]="novoCliente.cnpj" name="cnpj" maxlength="18" (input)="maskCnpj($event)" required />
    </div>
    <div class="form-group short">
      <label>Inscrição Estadual</label>
      <input type="text" [(ngModel)]="novoCliente.inscricaoEstadual" name="inscricaoEstadual" />
    </div>
    <div class="form-group medium">
      <label>Endereço</label>
      <input type="text" [(ngModel)]="novoCliente.endereco" name="endereco" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group short">
      <label>Telefone</label>
      <input type="text" [(ngModel)]="novoCliente.telefone" name="telefone" maxlength="11" required />
    </div>
    <div class="form-group medium">
      <label>E-mail</label>
      <input type="email" [(ngModel)]="novoCliente.email" name="email" required />
    </div>
    <div class="form-group medium">
      <label>Responsável</label>
      <input type="text" [(ngModel)]="novoCliente.responsavel" name="responsavel" required />
    </div>
  </div>

  <div class="button-group">
    <button type="submit" class="btn-primary">Salvar Cliente</button>
    <button type="button" class="btn-cancel" (click)="cancelarCadastro()">Cancelar</button>
  </div>
</form>
<div *ngIf="isSaving" class="loading-overlay">
  <div class="spinner"></div>
  <span>Salvando cliente...</span>
