<div class="card">
    <h2>Gerenciar Campanhas</h2>

    <!-- Mensagem de erro -->
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <!-- Lista de campanhas -->
    <div *ngIf="campaigns$ | async as campaigns">
        <div *ngIf="campaigns.length === 0">Nenhuma campanha encontrada.</div>

        <!-- Cabeçalho -->
        <div class="campaign-row campaign-header">
            <div class="campaign-field name"><strong>Nome</strong></div>
            <div class="campaign-field client"><strong>Cliente</strong></div>
            <div class="campaign-field price"><strong>Preço</strong></div>
            <div class="campaign-field midia"><strong>Mídia</strong></div>
            <div class="campaign-field toggle"><strong>Status</strong></div>
        </div>
        <!-- Linhas de campanhas -->
        <div *ngFor="let campaign of campaigns" class="campaign-row">
            <div class="campaign-field name">{{ campaign.name }}</div>
            <div class="campaign-field client">{{ campaign.client.nomeFantasia }}</div>
            <div class="campaign-field price">R$ {{ campaign.price?.toFixed(2) || '0,00' }}</div>
            <div class="campaign-field midia">{{ campaign.mediaType || '-' }}</div>
            <div class="campaign-field toggle">
                <label class="switch">
                    <input type="checkbox" [checked]="campaign.status === 'ACTIVE'"
                        (change)="toggleStatus(campaign, $event)" />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>
