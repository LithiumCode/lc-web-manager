<div class="dashboard-layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <!-- <img src="assets/ic_logo_login-playstore.png" alt="Logo" /> -->
            <span>Web Skt Manager</span>
        </div>
        <nav>
            <ul>
                <li routerLink="/home" routerLinkActive="active">
                    <i class="material-icons">dashboard</i> Dashboard
                </li>
                <li *ngIf="rule == 'ADM'" (click)="goToRegister()">
                    <i class="material-icons">person_add</i> Novo Usuário
                </li>
                <li (click)="goToCampaigns()">
                    <i class="material-icons">campaign</i> Campanhas
                </li>
                <li (click)="goToReports()">
                    <i class="material-icons">bar_chart</i> Relatórios
                </li>
                <li (click)="goToSettings()">
                    <i class="material-icons">settings</i> Configurações
                </li>
                <li (click)="goOut()">
                    <i class="material-icons">logout</i> Sair
                </li>
            </ul>
        </nav>
    </aside>
    <div class="main-content">
        <header class="main-header">
            <div class="user-info">
                <img class="user-photo" [src]="userPhoto" alt="Usuário" />
                <div>
                    <div class="user-name">{{ userName }}</div>
                    <div class="user-date">{{ currentDate | date:'dd/MM' }}</div>
                </div>
            </div>
            <div class="header-title">
                <h1>Web Skt Manager</h1>
                <p>{{ description }}</p>
            </div>
        </header>
        <router-outlet></router-outlet>
    </div>
</div>
